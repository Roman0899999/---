<!DOCTYPE html>
<html>
<head>
  <title>Админка</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Админка</h1>
  
  <div class="form-container">
    <h2>Создать/Редактировать рубрику</h2>
    <form id="category-form">
      <input type="hidden" id="category-id">
      <label for="category-name">Название:</label>
      <input type="text" id="category-name">
      <label for="category-slug">Slug:</label>
      <input type="text" id="category-slug">
      <label for="category-description">Описание:</label>
      <textarea id="category-description"></textarea>
      <label for="category-image">Изображение:</label>
      <input type="file" id="category-image">
      <button type="submit">Сохранить</button>
    </form>
  </div>

  <div id="category-list">
    <!-- Здесь будет отображаться список рубрик -->
  </div>

  <script src="script.js"></script>
</body>
</html>
